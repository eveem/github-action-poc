name: Improved choose one

on:
  push:
    branches:
      - "main"

jobs:
  prev-job:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Previous job1"
  
  job1:
    runs-on: ubuntu-latest
    needs: [job32]
    environment: job1
    if: always() && needs.job32.status == 'success'
    steps:
      - run: echo "job1"
  
  job31:
    runs-on: ubuntu-latest
    needs: [job1]
    steps:
      - run: echo "job3 from job1 completed"

  job2:
    runs-on: ubuntu-latest
    needs: [job31]
    environment: job2
    if: always() && needs.job31.status == 'success'
    steps:
      - run: echo "job2"
  
  job32:
    runs-on: ubuntu-latest
    needs: [job2]
    steps:
      - run: echo "job3 from job1 completed"